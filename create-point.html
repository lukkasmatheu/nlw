<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="/icones/logo.svg" alt="logomarca ecoleta " id="image_top">
            
            <a href="/index.html"> <span></span> Voltar para a home</a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <H2>
                        Dados da entidade
                    </H2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" placeholder="" required>
                </div>
                <div class="fiel-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Numero/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="fiel-group">
                    <div class="field">
                        <label for="stage">Estado</label>
                        <select name="uf" required>
                            <option value="">
                                Selecione o Estado
                            </option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city" >Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                  
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="1" >
                        <img src="/icones/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Resíduos Eletronicos">
                        <span>Resíduos Eletronicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>

    </div>
    <script src="/scripts/create-point.js"></script>
</body>
</html>
